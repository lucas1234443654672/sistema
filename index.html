<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de Estoque Simples</h1>

    <form id="produtoForm">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" required><br><br>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" required><br><br>

        <label for="localizacao">Localização:</label>
        <input type="text" id="localizacao" required><br><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" required><br><br>

        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" required><br><br>

        <button type="submit">Adicionar Produto</button>
    </form>

    <h2>Produtos em Estoque</h2>
    <table id="estoqueTable">
        <thead>
            <tr>
                <th>Código</th>
                <th>Descrição</th>
                <th>Localização</th>
                <th>Quantidade</th>
                <th>Usuário</th>
                <th>Data/Hora</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="editarProdutoForm" style="display: none;">
        <h2>Editar Produto</h2>
        <form id="editarForm">
            <input type="hidden" id="editarCodigo">
            <label for="editarDescricao">Descrição:</label>
            <input type="text" id="editarDescricao" required><br><br>
            <label for="editarLocalizacao">Localização:</label>
            <input type="text" id="editarLocalizacao" required><br><br>
            <label for="editarQuantidade">Quantidade:</label>
            <input type="number" id="editarQuantidade" required><br><br>
            <label for="editarUsuario">Usuário:</label>
            <input type="text" id="editarUsuario" required><br><br>
            <button type="submit">Salvar Edição</button>
            <button type="button" id="cancelarEdicao">Cancelar</button>
        </form>
    </div>

    <h2>Histórico de Movimentações</h2>
    <table id="historicoTable">
        <thead>
            <tr>
                <th>Data/Hora</th>
                <th>Código</th>
                <th>Ação</th>
                <th>Descrição</th>
                <th>Localização Anterior</th>
                <th>Localização Nova</th>
                <th>Quantidade</th>
                <th>Usuário</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
